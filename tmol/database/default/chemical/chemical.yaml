  - name:  CarboxyTerminus
    display_name: cterm
    pattern: '[*][*]C(=O)[{up}]'
    remove_atoms:
    - <{up}>
    - <O1>
    add_atoms:
    - { name: O    ,  atom_type: OOC }
    - { name: OXT  ,  atom_type: OOC }
    add_connections: []
    add_bonds:
    - [   <C1>,    OXT ]
    - [   <C1>,    O ]
    icoors:
    - { name:     O, source: <O1>, phi:   80.0 deg, theta: 60.0 deg, d: 1.2, parent:  <C1>, grand_parent: <*2>, great_grand_parent: <*1>}
    - { name:   OXT, source: <O1>, phi: -180.0 deg, theta: 60.0 deg, d: 1.2, parent:  <C1>, grand_parent: <*2>, great_grand_parent: O }

  - name:  AminoTerminus
    display_name: nterm
    pattern: '[*][*][NH][{down}]'
    remove_atoms:
    - <{down}>
    - <H1>
    add_atoms:
    - { name: 1H  ,  atom_type: Hpol }
    - { name: 2H  ,  atom_type: Hpol }
    - { name: 3H  ,  atom_type: Hpol }
    add_connections: []
    add_bonds:
    - [  <N1>,    1H  ]
    - [  <N1>,    2H  ]
    - [  <N1>,    3H  ]
    icoors:
    - { name:   1H, source: <H1>, phi: 180.0 deg, theta: 70.5 deg, d: 1.0, parent:  <N1>, grand_parent: <*2>, great_grand_parent: <*1> }
    - { name:   2H, source: <H1>, phi: 120.0 deg, theta: 70.5 deg, d: 1.0, parent:  <N1>, grand_parent: <*2>, great_grand_parent: 1H }
    - { name:   3H, source: <H1>, phi: 120.0 deg, theta: 70.5 deg, d: 1.0, parent:  <N1>, grand_parent: <*2>, great_grand_parent: 2H }

  - name:  AminoTerminusPro
