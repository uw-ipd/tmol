# vim: nowrap ts=2 sw=2 expandtab
global_parameters: 
  hb_sp2_range_span: 1.6
  hb_sp2_BAH180_rise: 0.75
  hb_sp2_outer_width: 0.357
  hb_sp3_softmax_fade: 2.5
  threshold_distance: 6.0

donor_atom_types:
  - { d: Nbb,      donor_type: hbdon_PBA } #ex: protein backbone Nbb--HNbb
  - { d: Ntrp,     donor_type: hbdon_IND } #ex: Trp NE1--HE1 
  - { d: NhisD,    donor_type: hbdon_IMD } #ex: His(HIS_D res_type) ND1--HE2 -- tautomer state with hydrogen on nitrogen closer to backbone
  - { d: NhisE,    donor_type: hbdon_IME } #ex: His(HIS res_type) NE2--HE2 -- tautomer state with hydrogen on nitrogen farther from backbone
  - { d: NtrR,     donor_type: hbdon_GDE } #ex: Arg NE--HE
  - { d: Narg,     donor_type: hbdon_GDH } #ex: Arg NH{1 2}--{1 2}HH{1 2} 
  - { d: NH2O,     donor_type: hbdon_CXA } #ex: Asn ND2--{1 2}HD2; Gln NE2--{1 2}HE2 
  - { d: Nlys,     donor_type: hbdon_AMO } #ex: Lys NZ--{1 2 3}HZ
  - { d: OH,       donor_type: hbdon_HXL } #ex: Ser OG--HG; Thr OG1--HG1
  - { d: OHphenol, donor_type: hbdon_AHX } #ex: Tyr OH--HH
  - { d: Owat,     donor_type: hbdon_H2O } #ex: water O--H

donor_type_params:
  - {name: hbdon_IND, weight: 1.15}
  - {name: hbdon_CXA, weight: 1.29}
  - {name: hbdon_AMO, weight: 1.17}
  - {name: hbdon_IMD, weight: 1.18}
  - {name: hbdon_GDH, weight: 1.11}
  - {name: hbdon_IME, weight: 1.42}
  - {name: hbdon_GDE, weight: 1.11}
  - {name: hbdon_HXL, weight: 0.99}
  - {name: hbdon_AHX, weight: 1.00}
  - {name: hbdon_PBA, weight: 1.45}
  - {name: hbdon_H2O, weight: 1.15}

acceptor_atom_types:
  # sp2 acceptors
  - { a: OCbb,       acceptor_type: hbacc_PBA } #ex: protein backbone OCbb
  - { a: ONH2,       acceptor_type: hbacc_CXA } #ex: Asn OD1; Gln OE1
  - { a: OOC,        acceptor_type: hbacc_CXL } #ex: Asp OD{1 2}; Glu OE{1 2}
  # sp2 acceptors
  - { a: OH,         acceptor_type: hbacc_HXL } #ex: Ser OG; Thr OG1
  - { a: OHphenol,   acceptor_type: hbacc_AHX } #ex: Tyr OH
  - { a: Owat,       acceptor_type: hbacc_H2O } #ex: water O--H
  # ring acceptors
  - { a: NhisDDepro, acceptor_type: hbacc_IMD } #ex: His(HIS res_type) ND1 -- tautomer state with hydrogen on nitrogen closer to backbone
  - { a: NhisEDepro, acceptor_type: hbacc_IME } #ex: His(HIS_D res_type) NE2 -- tautomer state with hydrogen on nitrogen farther from backbone

acceptor_type_params:
  - {name: hbacc_PBA, weight: 1.19, hybridization: sp2 }
  - {name: hbacc_CXA, weight: 1.21, hybridization: sp2 }
  - {name: hbacc_CXL, weight: 1.10, hybridization: sp2 }
  - {name: hbacc_AHX, weight: 1.15, hybridization: sp3 }
  - {name: hbacc_HXL, weight: 1.15, hybridization: sp3 }
  - {name: hbacc_H2O, weight: 1.15, hybridization: sp3 }
  - {name: hbacc_IMD, weight: 1.13, hybridization: ring }
  - {name: hbacc_IME, weight: 1.17, hybridization: ring }

