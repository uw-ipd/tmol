name: tmol
dependencies:
  # Core dev requirements
  - python=3.6
  - ipython
  - numpy
  - pandas
  - scipy
  - requests
  - toolz
  - pyyaml
  # Current pytorch build does *not* correctly specify all dependencies on linux
  # and is broken in installations from the conda-forge channel. Relies on an
  # implicit installation of libgcc-ng.
  - asford::pytorch-cpu=0.4.0a0+1936753

  - pip:
    - pint
    - attrs
    - cattrs
    - properties
    - frozendict
