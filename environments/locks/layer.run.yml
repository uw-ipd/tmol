channels:
- uw-ipd
- main
- pytorch
- conda-forge
dependencies:
# core
- python=3.6.*
- pip
- ipython
- numpy=1.14.*
- pandas=0.22
- numba::numba=0.40
- scipy=1.1.*
- openblas=0.3.10 # Pin blas to matching versions, resolves inconsisent solve between main/conda-forge
- libopenblas=0.3.10
- requests
- toolz
- pyyaml
- astor
- zarr
- conda-forge::pint
- attrs
- cattrs
- frozendict
- sparse=0.3.1

# CUDA
- pytorch::pytorch=1.0.1
- cudatoolkit=10.0.130 # [linux]
- gxx_linux-64 # [linux]
- clangxx_osx-64=4.0 # [osx]
