channels:
- uw-ipd
- main
- pytorch
- conda-forge
dependencies:
# core
- python=3.7.*
- pip
- ipython
- numpy=1.19.*
- pandas=0.25.*
- numba::numba=0.50.*
- scipy=1.1.*
- openblas=0.3.10 # Pin blas to matching versions, resolves inconsisent solve between main/conda-forge
- libopenblas=0.3.10
- requests
- toolz
- pyyaml
- astor
- zarr
- conda-forge::pint
- attrs
- attrs-strict
- cattrs
- typing_inspect=0.6
- typish=1.7
- frozendict
- sparse=0.3.1

# CUDA
- pytorch::pytorch=1.6.0
- cudatoolkit=10.1 # [linux]
- gxx_linux-64 # [linux]
- clangxx_osx-64=4.0 # [osx]
