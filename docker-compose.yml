version: '2.3'
services:
  test:
    build:
      context: .
      dockerfile: environments/test/Dockerfile
    runtime: nvidia

  buildkite:
    extends:
      service: test
    volumes:
      - buildkite:/buildkite
    environment:
      - BUILDKITE
      - BUILDKITE_BUILD_CHECKOUT_PATH
      - BUILDKITE_PIPELINE_SLUG
      - BUILDKITE_AGENT_NAME
      - BUILDKITE_BRANCH
      - BUILDKITE_BUILD_NUMBER
      - BUILDKITE_JOB_ID
      - BUILDKITE_BUILD_ID
      - BUILDKITE_LABEL
      - BUILDKITE_AGENT_ACCESS_TOKEN
      - CUDA_DEVICE_ORDER
      - CUDA_VISIBLE_DEVICES
    working_dir: ${BUILDKITE_BUILD_CHECKOUT_PATH}

  buildkite-cpu:
    extends:
      service: buildkite
    runtime: runc

  local:
    extends:
      service: test
    volumes:
      - .:/tmol
    working_dir: /tmol

volumes:
  buildkite:
    external: True
